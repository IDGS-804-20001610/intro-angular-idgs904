<div class="card">
    <div class="card-header">
        Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar por:
            </div>
            <div class="col-md-4">
                <!--Enlace bidireccional-->
                <input [(ngModel)]="listFilter" type="text" name="filter" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <!-- condición: si no hay registros que no se muestre la tabla -->
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Pago</th>
                        <th>Calificación{{alumnoTitle}}</th>
                        <th></th>
                        <!--Llamamos mediente el evento click la función de mostrar imagen-->
                        <th><button (click)="showImage()" class="btn btn-primary">
                            {{muestraImg? 'Oculta ':'Muestra '}}Foto</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric | alumnosFilter: listFilter">
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre | uppercase}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                        <td>{{alumno.pago | currency}}</td>
                        <td>{{alumno.calif}}</td>
                        <td><app-calificacion-alum (calificaClick)="onCalificaClick($event)"
                            [califica]="alumno.calif"></app-calificacion-alum></td>
                        <!--Enlace de propiedad-->
                        <td><img *ngIf="muestraImg" [src]="alumno.foto"
                            [title]="alumno.nombre"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"></td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
