<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="" class="form-label">Número 1</label>
            <input type="text" [(ngModel)] = "num1" name="num1" placeholder="Número 1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Número 2</label>
            <input type="text" [(ngModel)] = "num2" name="num2" placeholder="Número 2" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click) = "add()">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>La suma es: {{resultado}}</h2>
    </div>
</div>
